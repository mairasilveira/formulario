<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
    </head>
<body>
    <div>
        <h1>Cadastro</h1>
        <p>Complete as informaçõessss</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
            
            <div class="campo">
                <label for="email"><strong>email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        
            <div class="campo">
                <label>De qual lado da aplicação você desenvolve?</label>
                <label>
                    <input type="radio" name="devweb" value="frontend">Front-end>
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end>
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack>
                </label>
            </div>
            <div class="campo">
                <label for="senioridade">senior idade</label>
                <select id="senioridade">
                    <option select disabled value="">Selecione</option>
                    <option>junior</option>
                    <option>pleno</option>
                    <option>senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div class="check">
                 <label>Selecione as tecnologias que utiliza</label><br><br>
                 <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                 <label for="tecnologia1">HTML></label>
                 <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                 <label for="tecnologia2">CSS></label>
                 <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JS">
                 <label for="tecnologia3">JS></label>
                 <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Java">
                 <label for="tecnologia4">Java></label>
                </div>
            </fieldset>
            
        <div class="campo">
            <label>Conte um pouco da sua experiência</label>
            <textarea row="6" style="width 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">enviar</button>
    </form>
</body>
</html>
